<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <link rel="stylesheet" href="register.css">
    </head>

    <body>
        <header>
        <h1 style="text-align: center;">Register Here</h1>
        <nav style="text-align: center;">
            <a href="Portal.html">Home</a>|
            <a href="courses.html">Courses</a>|
            <a href="notices.html">Notices</a>|
            <a href="contact.html">Contact</a>|
        </nav>
        </header><hr>

        <form action="#" method="post" style="text-align: center;">
            <label for="name">Full Name:</label><br>
            <input type="text" id="name" required>
            <br>
            <label for="email">Email ID:</label><br>
            <input type="email" id="email" required>
            <br>
            <label for="dept">Department</label><br>
            <select id="dept">
                <option value="cse">Computer Science</option>
                <option value="ece">Electronics</option>
                <option value="mech">Mechanical</option>
            </select>
            <br>
            <br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob">
            <br>
            <br>
            Gender:<br>
            <input type="radio" id="male" name="gender">
            <label id="male">Male</label>

            <input type="radio" id="female" name="gender">
            <label id="male">female</label>

            <input type="radio" id="Others" name="gender">
            <label id="male">Others</label><br><br>

            <label for="Address">Permanent Address:</label><br>
            <textarea id="Address" rows="4" cols="40"></textarea><br><br>

            <label for="photo">Upload Photo</label>
            <input type="file" id="photo"><br><br>

            <input type="submit">
            <input type="reset">
        </form>
        <hr>
        <footer style="text-align: center;">
            <p>Already Registered? Go back to <a href="Portal.html">Home</a></p>
        </footer>
    </body>
</html>
